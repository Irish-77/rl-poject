defaults:
  - training: default
  - testing: default
  - model: actor_critic
  - environment: pendulum
  - exploration: default
  - buffer: default
  - _self_

hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}

seed: 42